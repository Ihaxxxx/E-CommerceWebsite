<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>

        <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
            <!-- Sidebar component, swap this element with another sidebar if you like -->
            <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4">
                <div class="flex h-16 shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                        alt="Your Company">
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul role="list" class="flex flex-1 flex-col gap-y-7">
                        <li>
                            <ul role="list" class="-mx-2 space-y-1">
                                <li class="text-center">
                                    <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
                                    <a href="/owner"
                                        class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm/6 font-semibold text-white">
                                        Dashboard
                                    </a>
                                </li>
                                <li>
                                    <a href="/owner/addproducts"
                                        class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                                        Add Products
                                    </a>
                                </li>
                                <li>
                                    <a href="/owner/currentproducts"
                                        class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                                        Current Products
                                    </a>
                                </li>
                                <li>
                                    <a href="/owner/currentorders"
                                        class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                                        Current Orders
                                    </a>
                                </li>
                                <li>
                                    <a href="/owner/pastorders"
                                        class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                                        Past Orders
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="lg:pl-72">
            <main class="py-10">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="bg-white">
                        <main class="mx-auto mt-8 max-w-7xl px-4 pb-16 sm:px-6 sm:pb-24">
                            <div class="lg:grid lg:grid-cols-12 lg:gap-x-8">
                                <!-- Image Gallery -->
                                <div class="mt-8 lg:col-span-7 lg:col-start-1 lg:row-span-3 lg:mt-0 w-full h-auto">
                                    <div id="image-container" class="grid grid-cols-2 gap-4 mb-4">
                                        <div class="relative">
                                            <img src="https://tailwindui.com/plus/img/ecommerce-images/product-page-01-featured-product-shot.jpg"
                                                alt="Back of women's Basic Tee in black."
                                                class="rounded-lg w-full h-auto">
                                            <button
                                                class="absolute top-2 right-2 bg-gray-500 text-white rounded-full p-1 hover:bg-gray-700 focus:outline-none"
                                                aria-label="Delete Image">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>





                                <!-- Product Details -->
                                <div class="mt-8 lg:col-span-5">
                                    <div class="space-y-8 divide-y divide-gray-900/10">
                                        <!-- Form -->
                                        <form
                                            class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2" method="post"
                                            id="EditProduct-Form">
                                            <div class="px-4 py-6 sm:p-8">
                                                <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                                    <div class="sm:col-span-4">
                                                        <label for="ProductName"
                                                            class="block text-sm font-medium text-gray-900">Product
                                                            Name</label>
                                                        <div class="mt-2">
                                                            <input type="text" name="ProductName" id="ProductName"
                                                                class="block w-full py-2 px-3 text-base text-gray-900 placeholder:text-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                                                        </div>
                                                    </div>

                                                    <div class="sm:col-span-4">
                                                        <label for="ProductPrice"
                                                            class="block text-sm font-medium text-gray-900">Price</label>
                                                        <div class="mt-2">
                                                            <input type="number" name="ProductPrice" id="ProductPrice"
                                                                class="block w-full py-2 px-3 text-base text-gray-900 placeholder:text-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                                                        </div>
                                                    </div>

                                                    <div class="sm:col-span-4">
                                                        <label for="ProductDiscount"
                                                            class="block text-sm font-medium text-gray-900">Discount</label>
                                                        <div class="mt-2">
                                                            <input type="number" name="ProductDiscount"
                                                                id="ProductDiscount"
                                                                class="block w-full py-2 px-3 text-base text-gray-900 placeholder:text-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                                                        </div>
                                                    </div>

                                                    <div class="col-span-full">
                                                        <label for="productDescription"
                                                            class="block text-sm font-medium text-gray-900">Product
                                                            Description</label>
                                                        <div class="mt-2">
                                                            <textarea name="productDescription" id="productDescription"
                                                                rows="3"
                                                                class="block w-full rounded-md px-3 py-2 text-base text-gray-900 placeholder:text-gray-400 border border-gray-300 focus:outline-2 focus:outline-indigo-600 sm:text-sm"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="col-span-full">
                                                        <label for="file-upload"
                                                            class="block text-sm font-medium text-gray-900">Add
                                                            Images</label>
                                                        <div
                                                            class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                                                            <div class="text-center">
                                                                <svg class="mx-auto text-gray-300"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 24 24" fill="currentColor"
                                                                    aria-hidden="true">
                                                                    <path fill-rule="evenodd"
                                                                        d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                                                                        clip-rule="evenodd" />
                                                                </svg>
                                                                <div class="mt-4 flex text-sm text-gray-600">
                                                                    <label for="file-upload"
                                                                        class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 hover:text-indigo-500">
                                                                        <span>Upload files</span>
                                                                        <input id="file-upload" name="file-upload"
                                                                            type="file" class="sr-only" multiple
                                                                            accept="image/png, image/jpeg, image/gif">
                                                                    </label>
                                                                    <p class="pl-1">or drag and drop</p>
                                                                </div>
                                                                <p class="text-xs text-gray-600">PNG, JPG, GIF up to
                                                                    10MB each</p>
                                                                <p id="image-count" class="text-sm text-gray-600 mt-2">
                                                                    No images selected</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Form Actions -->
                                            <div
                                                class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
                                                <button type="button"
                                                    class="text-sm font-semibold text-gray-900">Cancel</button>
                                                <button type="submit"
                                                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Save</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/JavaScripts/admin/EditProduct.js"></script>

</body>
</html>
