<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-gray-900 z-50">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400">
          <span class="sr-only">Open main menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="/shop" class="text-sm/6 font-semibold text-white">Shop</a>
        <a href="#" class="text-sm/6 font-semibold text-white">About</a>
        <a href="#" class="text-sm/6 font-semibold text-white">Contact</a>
        <a href="/cart" class="text-sm/6 font-semibold text-white">Cart</a>
        <a href="/order" class="text-sm/6 font-semibold text-white">Orders</a>

      </div>
      <div id="" class="hidden lg:flex lg:flex-1 lg:justify-end login-logout-btn">
        <!-- <a href="/loginPage" class="text-sm/6 font-semibold text-white">Log in <span aria-hidden="true">&rarr;</span></a> -->

      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="hidden lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-400">
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/25">
            <div class="space-y-2 py-6">
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Shop</a>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">About</a>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Contact</a>
              <a href="/cart"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Cart</a>
              <a href="/order"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Orders</a>
            </div>
            <div class="py-6 login-logout-btn">
              <!-- <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-gray-800">Log in</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="error-bar-success" class="hidden items-center justify-center flex">
    <p class="bg-green-500 text-white p-3 mt-2">Order Placed Successfully</p>
  </div>
  <div id="error-bar-falure" class="hidden items-center justify-center flex">
    <p class="bg-red-500 text-white p-3 mt-2">Encountered An Error Please try again later</p>
  </div>

  <main>
    <div class="bg-white">
      <!-- Background color split screen for large screens -->
      <div class="fixed left-0 top-0 hidden h-auto w-1/2 bg-white lg:block" aria-hidden="true"></div>
      <div class="fixed right-0 top-0 hidden h-auto w-1/2 bg-gray-50 lg:block" aria-hidden="true"></div>

      <div class="relative mx-auto grid max-w-7xl grid-cols-1 gap-x-16 lg:grid-cols-2 lg:px-8 xl:gap-x-48">
        <h1 class="sr-only">Order information</h1>

        <section aria-labelledby="summary-heading"
          class="bg-gray-50 px-4 pb-10 pt-16 sm:px-6 lg:col-start-2 lg:row-start-1 lg:bg-transparent lg:px-0 lg:pb-16">
          <div class="mx-auto max-w-lg lg:max-w-none">
            <h2 id="summary-heading" class="text-lg font-medium text-gray-900">Order summary</h2>

            <ul id="productDisplayList" role="list" class="divide-y divide-gray-200 text-sm font-medium text-gray-900">
              <!-- product Display -->
              <!-- More products... -->
            </ul>

            <dl class="hidden space-y-6 border-t border-gray-200 pt-6 text-sm font-medium text-gray-900 lg:block">
              <div class="flex items-center justify-between">
                <dt class="text-gray-600">Subtotal</dt>
                <dd class="Subtotal">$320.00</dd>
              </div>

              <div class="flex items-center justify-between">
                <dt class="text-gray-600">Shipping</dt>
                <dd>1000 Rs</dd>
              </div>

              <div class="flex items-center justify-between border-t border-gray-200 pt-6">
                <dt class="text-base">Total</dt>
                <dd class="text-base totalCost"></dd>
              </div>
            </dl>

            <div class="fixed inset-x-0 bottom-0 flex flex-col-reverse text-sm font-medium text-gray-900 lg:hidden">
              <div class="relative z-10 border-t border-gray-200 bg-white px-4 sm:px-6">
                <div class="mx-auto max-w-lg">
                  <button type="button" class="flex w-full items-center py-6 font-medium" aria-expanded="false">
                    <span class="mr-auto text-base">Total</span>
                    <span class="mr-2 text-base totalCost"></span>
                  </button>
                </div>
              </div>

              <div>
                <!--
                    Mobile summary overlay, show/hide based on mobile summary state.
      
                    Entering: "transition-opacity ease-linear duration-300"
                      From: "opacity-0"
                      To: "opacity-100"
                    Leaving: "transition-opacity ease-linear duration-300"
                      From: "opacity-100"
                      To: "opacity-0"
                  -->
                <div class="fixed inset-0 bg-black/25" aria-hidden="true"></div>

                <!--
                    Mobile summary, show/hide based on mobile summary state.
      
                    Entering: "transition ease-in-out duration-300 transform"
                      From: "translate-y-full"
                      To: "translate-y-0"
                    Leaving: "transition ease-in-out duration-300 transform"
                      From: "translate-y-0"
                      To: "translate-y-full"
                  -->
                <div class="relative bg-white px-4 py-6 sm:px-6">
                  <dl class="mx-auto max-w-lg space-y-6">
                    <div class="flex items-center justify-between">
                      <dt class="text-gray-600">Subtotal</dt>
                      <dd class="Subtotal"></dd>
                    </div>

                    <div class="flex items-center justify-between">
                      <dt class="text-gray-600">Shipping</dt>
                      <dd class="Shipping">1000 Rs</dd>
                    </div>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </section>

        <form id="orderDetailsForm" class="px-4 pb-36 pt-16 sm:px-6 lg:col-start-1 lg:row-start-1 lg:px-0 lg:pb-16">
          <div class="mx-auto max-w-lg lg:max-w-none">
            <section aria-labelledby="contact-info-heading">
              <h2 id="contact-info-heading" class="text-lg font-medium text-gray-900">Contact information</h2>

              <div class="mt-6">
                <label for="email-address" class="block text-sm/6 font-medium text-gray-700">Email address</label>
                <div class="mt-2">
                  <input type="email" id="email-address" name="email-address" autocomplete="email" required
                    class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
              </div>
            </section>

            <section aria-labelledby="shipping-heading" class="mt-10">
              <h2 id="shipping-heading" class="text-lg font-medium text-gray-900">Shipping address</h2>

              <div class="mt-6 grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-3">
                <div class="sm:col-span-3">
                  <label for="address" class="block text-sm/6 font-medium text-gray-700">Address</label>
                  <div class="mt-2">
                    <input type="text" id="address" name="address" autocomplete="street-address" required
                      class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  </div>
                </div>

                <div class="sm:col-span-3">
                  <label for="apartment" class="block text-sm/6 font-medium text-gray-700">Apartment, suite,
                    etc.</label>
                  <div class="mt-2">
                    <input type="text" id="apartment" name="apartment" required
                      class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  </div>
                </div>

                <div>
                  <label for="city" class="block text-sm/6 font-medium text-gray-700">City</label>
                  <div class="mt-2">
                    <input type="text" id="city" name="city" autocomplete="address-level2" required
                      class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  </div>
                </div>

                <div>
                  <label for="region" class="block text-sm/6 font-medium text-gray-700">State / Province</label>
                  <div class="mt-2">
                    <input type="text" id="region" name="region" autocomplete="address-level1" required
                      class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  </div>
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="Instructions" class="mt-5 block text-sm/6 font-medium text-gray-700">Add Special
                  Instructions</label>
                <div class="mt-2">
                  <textarea 
                    class="block w-full resize-none rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    name="Instructions" id="Instructions"></textarea>
                </div>
              </div>
            </section>

            <div class="">
              <button type="submit"
                class="w-full mt-10 rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50 sm:order-last sm:w-auto">Place
                Order</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="/JavaScripts/customer/Checkout.js"></script>
</body>

</html>
